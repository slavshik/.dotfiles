window:
  opacity: 0.9
  padding:
    x: 8
    y: 16
  dimensions:
    columns: 80 
    lines: 25
  # Spread additional padding evenly around the terminal content.
  dynamic_padding: true
  decorations: full
  startup_mode: Windowed  
  title: Alacritty
  class:
    instance: Alacritty
    general: Alacritty
  gtk_theme_variant: None

scrolling:
  history: 10000
  multiplier: 3
  faux_multiplier: 3
  auto_scroll: false
tabspaces: 8
font:
  normal:
    family: MesloLGL Nerd Font
  size: 17.0
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
draw_bold_text_with_bright_colors: true
import:
  - ~/.alacritty-colorscheme/themes/gruvbox_dark.yaml
visual_bell:
  animation: EaseOutExpo
  duration: 0
  color: "0xffffff"

selection:
  semantic_escape_chars: ',â”‚`|:"'' ()[]{}<>'
  save_to_clipboard: false
dynamic_title: true

cursor:
  style: Block
  unfocused_hollow: true
live_config_reload: true
working_directory: None
enable_experimental_conpty_backend: false
alt_send_esc: true

debug:
  render_timer: false
  persistent_logging: false
  log_level: Warn
  print_events: false
  ref_test: false

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }
  hide_when_typing:
    false
mouse_bindings:
  - { mouse: Middle, action: PasteSelection }
key_bindings:
  - {key: F1, action: None}
  - {key: F2, action: None}
  - {key: F3, action: None}
  - {key: F4, action: None}
  - {key: F5, action: None}
  - {key: F6, action: None}
  - {key: F7, action: None}
  - {key: F8, action: None}
  - {key: F9, action: None}
  - {key: F10, action: None}
  - {key: F11, action: None}
  - {key: F12, action: None}
    # TMUX
    # create horisontal split
  - { key: T, mods: Command|Shift, chars: "\x02\x25"}
    # break pane
  - { key: E, mods: Command|Shift, chars: "\x02\x65"}
    # new window <CMD + T>
  - { key: T, mods: Command, chars: "\x02\x63"}
    # close window <CMD + W>
  - { key: W, mods: Command, chars: "\x02\x57" } # ctrl + B, W
  # - { key: W, mods: Command, command: { program: "/bin/zsh", args: ["/Users/slavshik/.dotfiles/CMD-W.zsh"] } } # ctrl + B, W
  - { key: W, mods: Command|Shift, chars: "\x02\x78"} # ctrl + B, x
    # force quit vim q!
  - { key: X, mods: Command, chars: "\x1b\x3a\x71\x21\x0a" }
    # prev/next window <CMD + {/}>
  - { key: LBracket, mods: Command|Shift, chars: "\x02\x70"}
  - { key: RBracket, mods: Command|Shift, chars: "\x02\x6e"}
  - { key: LBracket, mods: Command|Shift|Alt, chars: "\x02\x1b\x5b\x31\x3b\x36\x44"}
  - { key: RBracket, mods: Command|Shift|Alt, chars: "\x02\x1b\x5b\x31\x3b\x36\x43"}
    # prev/next pane <CMD + [/]>
  - { key: RBracket, mods: Command, chars: "\x02\x1b\x5b\x43"}
  - { key: LBracket, mods: Command, chars: "\x02\x1b\x5b\x44"}
    # all windows <CMD + Shift + \>
  - { key: Backslash, mods: Command|Shift, chars: "\x02\x73"}
    # LazyGit (CMD + Shift + K -> <space>+g)
  - { key: K, mods: Command|Shift, chars: "\x20\x67"}
  - { key: M, mods: Command|Shift, chars: "\x20\x4d\x4d"}
    # file browser (CMD + 1 -> <space>+Shift+W)
    # - { key: R, mods: Command, chars: "\x20\x62\x72\x6f"}
  - { key: Key1, mods: Command|Shift, chars: "\x20\x66\x69"}
  # Type <escape>:w<enter> to save neovim
  - { key: S, mods: Command, chars: "\x1b\x3a\x77\x0a" }
  - { key: B, mods: Command, chars: "\x67\x64" }
  - { key: F12, mods: Command, chars: "\x20\x64\x73" }
  - { key: F6, mods: Shift, chars: "\x67\x72" }
  - { key: Slash, mods: Command, chars: "\x67\x63\x63" }
  - { key: Slash, mods: Command|Alt, chars: "\x67\x62" }
  - { key: P, mods: Command|Shift, chars: "\x20\x54" }
  # Telescope find_files (git)
  - { key: O, mods: Command, chars: "\x20\x66\x66" }
  # LF file browser
  - { key: O, mods: Command|Shift, chars: "\x20\x6c" }
  # Live grep
  - { key: F, mods: Command|Shift, chars: "\x20\x46\x46" }
  # Telescope oldfiles
  - { key: E, mods: Command, chars: "\x20\x65\x65\x0a" }
